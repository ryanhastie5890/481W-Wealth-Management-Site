<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--main webpage used for the web application--> 
  <head>
    <meta charset="utf-8">
    <title>COSC 481 Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#"> <!-- to remove 404 error favicon.ico not found -->
  </head>
  <body>
    <header>
      <h1>Wealth Management System<br></h1>
    </header>
    <form action="/register" method="POST">
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <form action="/login" method="POST">
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p id="message"></p>
    <p>Hello World!</p>

    <h2>Real Estate (Rental)</h2>
    <p>Income, expenses, lease tracking, notifications.</p>

    <h2>Investment Accounts</h2>
    <p>Asset allocation, market prediction, rebalancing.</p>

    <h2>Retirement Accounts</h2>
    <p>Rebalancing tools.</p>

    <h2>User Accounts</h2>
    <p>User and admin account management.</p>
    <script>
      fetch('/message')
        .then(res => res.text())
        .then(msg => {
          if (msg) {
            document.getElementById('message').innerText = msg;
          }
        });
    </script>
  </body>
</html>
